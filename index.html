<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>JQuery Componentes Accimarket</title>
    <link href="assets/css/libs.min.css" rel="stylesheet" />
    <link href="assets/css/main.css" rel="stylesheet" />
  </head>
  <body>
    <div
      id="contrato1"
      data-component-type="input-plus-minus"
      data-component-label="Contrato"
    ></div>

    <form id="formcontrato">
      <div
        id="contrato2"
        data-component-type="input-plus-minus"
        data-component-label="Contrato"
        data-component-required="true"
        data-component-tooltip="Contrato"
      ></div>
    </form>

    <div
      id="contrato3"
      data-component-type="input-plus-minus"
      data-component-label="Contrato"
      data-component-required="false"
      data-component-orientation="vertical"
      data-component-width="12em"
    ></div>

    <div
      id="contrato4"
      data-component-type="input-plus-minus"
      data-component-label="Contrato"
      data-component-orientation="horizontal"
    ></div>

    <div
      id="contrato5"
      data-component-type="input-plus-minus"
      data-component-label="Contrato"
      data-component-required="true"
      data-component-orientation="horizontal"
      data-component-tooltip="Contrato"
    ></div>

    <div
      id="contrato6"
      data-component-type="input-plus-minus"
      data-component-label="Contrato"
      data-component-required="false"
      data-component-orientation="horizontal"
      data-component-width="12em"
    ></div>

    <div
      id="contratoTxt"
      data-component-type="text"
      data-component-label="Contrato Texto"
      data-component-required="true"
      data-component-orientation="horizontal"
    ></div>

    <div
      id="contratoTxtFalse"
      data-component-type="text"
      data-component-label="Contrato Texto False"
      data-component-required="false"
      data-component-orientation="horizontal"
    ></div>

    <div
      id="contratoTxtVertical"
      data-component-type="text"
      data-component-label="Contrato Texto"
      data-component-required="true"
      data-component-orientation="vartical"
    ></div>

    <div
      id="contratoTxtFalseVertical"
      data-component-type="text"
      data-component-label="Contrato Texto False"
      data-component-required="false"
      data-component-orientation="vertical"
    ></div>

    <div
      id="fecha1"
      data-component-type="date"
      data-component-label="Fecha"
      data-component-required="true"
      data-component-orientation="horizontal"
      data-component-clear="true"
    ></div>

    <div
      id="fecha2"
      data-component-type="date"
      data-component-label="Fecha"
      data-component-required="true"
      data-component-orientation="vertical"
      data-component-clear="false"
    ></div>

    <div
      id="fecha3"
      data-component-type="date"
      data-component-label="Fecha"
      data-component-required="false"
      data-component-orientation="horizontal"
    ></div>

    <div
      id="fecha4"
      data-component-type="date"
      data-component-label="Fecha"
      data-component-orientation="vertical"
      data-component-clear="true"
    ></div>

    <div
      id="negocio"
      data-component-type="options"
      data-component-label="Opciones"
      data-component-required="false"
      data-component-orientation="vertical"
    >
      <div id="CB">Casa de Bolsa</div>
      <div id="B">Banco</div>
      <div id="S">Sucursal</div>
    </div>

    <div
      id="buttonsearch1"
      data-component-type="button-save"
      data-component-label="Save"
      data-component-tooltip="Texto ToolTip Large"
      data-component-size="large"
    ></div>

    <div
      id="buttonsearch2"
      data-component-type="button-search"
      data-component-label="Search 2"
      data-component-size="small"
      data-component-disabled="true"
    ></div>

    <div
      id="buttonsearch21"
      data-component-type="button-search"
      data-component-label="Search 21"
    ></div>

    <div
      id="buttonsearch3"
      data-component-size="medium"
      data-component-label="Medium"
      data-component-disabled="false"
    ></div>

    <div
      id="servicio_inversion"
      data-component-type="checkbox"
      data-component-label="Servicio de Inversión"
      data-component-required="true"
      data-component-orientation="vertical"
    >
      <div id="S01" color="green">Asesoría</div>
      <div id="S02" color="yellow">Gestión</div>
      <div id="S03" color="blue">Comercialización</div>
      <div id="S04" color="cyan">Ejecución</div>
      <div id="S05" color="grey">N/A</div>
    </div>

    <div id="grid1" data-component-type="grid"></div>

    <div
      id="gridrecordscount1"
      data-component-type="grid-records-count"
      data-component-label="Registros totales : "
    ></div>

    <div id="ejemploaccordion" data-component-type="accordion">
      <div
        id="ejemploaccordionpaso1"
        data-component-type="accordion-item"
        data-component-label="Paso 1 de 3 Ingreso en Cuenta Medio Electrónico"
      >
        <p>Contenido Acordeon 1</p>
      </div>
      <div
        id="ejemploaccordionpaso2"
        data-component-type="accordion-item"
        data-component-label="Paso 2 de 3"
      >
        <p>Contenido Acordeon 2</p>
      </div>
      <div
        id="ejemploaccordionpaso3"
        data-component-type="accordion-item"
        data-component-label="Paso 3 de 3"
      >
        <p>Contenido Acordeon 3</p>
      </div>
    </div>

    <div id="tab1" data-component-type="tab-group">
      <div
        id="tab_movimientos"
        data-component-type="tab-item"
        data-component-label="Movimientos por Contrato"
      >
        <p>Elementos dentro del Tab 1</p>
      </div>
      <div
        id="tab_reportes"
        data-component-label="Reportes"
        data-component-type="tab-item"
      >
        <p>Elementos dentro del Tab 2</p>
      </div>
      <div
        id="tab_cartas_masivas"
        data-component-label="Cartas Masivas"
        data-component-type="tab-item"
      >
        <p>Elementos dentro del Tab 3</p>
      </div>
    </div>

    <div
      id="payment"
      data-component-type="select"
      data-component-label="Payment method"
      data-component-size="12em"
      data-component-required="true"
      data-component-placeholder="--Selecciona--"
      data-component-tooltip="Payment method"
    >
      <div id="ET" data-component-selected="false">Electronic transfer</div>
      <div id="CHK">Check</div>
    </div>

    <script src="assets/scripts/jquery.min.js"></script>
    <script src="assets/scripts/libs.min.js"></script>
    <script src="assets/scripts/common.js"></script>
    <script src="jqgui.js"></script>
    <script src="custom.js"></script>
  </body>
</html>
