<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>QUnit Componentes Accimarket</title>
    <link rel="stylesheet" href="../assets/css/qunit-2.9.2.css" />
    <link href="../assets/css/libs.min.css" rel="stylesheet" />
    <link href="../assets/css/main.css" rel="stylesheet" />
  </head>
  <body>
    <div id="qunit"></div>
    <div id="qunit-fixture"></div>

    <!-- Tests: Input-Plus-Minus -->
    <form id="formcontrato">
      <div
        id="contrato1"
        data-component-type="input-plus-minus"
        data-component-label="Contrato 1"
        data-component-required="true"
        data-component-orientation="horizontal"
      ></div>
    </form>
    <form id="formcontrato2" method="GET" enctype="text/plain">
      <div
        id="contrato2"
        data-component-type="input-plus-minus"
        data-component-label="Contrato 2"
        data-component-required="true"
        data-component-orientation="horizontal"
        data-component-maxsize="4"
      ></div>
    </form>
    <div
      id="contrato2a"
      data-component-type="input-plus-minus"
      data-component-label="Contrato 2A"
      data-component-required="true"
      data-component-orientation="horizontal"
      data-component-maxsize="2"
    ></div>
    <div
      id="contrato3"
      data-component-type="select-plus-minus"
      data-component-label="Contrato 3"
      data-component-required="true"
      data-component-orientation="horizontal"
    ></div>
    <div
      id="contrato3a"
      data-component-type="select-plus-minus"
      data-component-label="Contrato 3A"
      data-component-required="true"
      data-component-orientation="horizontal"
      data-component-maxsize="3"
    ></div>
    <div
      id="contrato4"
      data-component-type="select-plus-minus-autocomplete"
      data-component-label="Contrato 4"
      data-component-required="true"
      data-component-orientation="horizontal"
      data-component-nodes="false"
    ></div>
    <div
      id="contrato5"
      data-component-type="select-plus-minus-autocomplete"
      data-component-label="Contrato 5"
      data-component-required="true"
      data-component-orientation="horizontal"
    ></div>

    <!-- Test: Fechas -->
    <div
      id="fecha"
      data-component-type="date"
      data-component-label="Fecha"
      data-component-required="true"
      data-component-orientation="vartical"
      data-component-clear="false"
    ></div>

    <!-- Test: Options -->
    <div
      id="negocio"
      data-component-type="options"
      data-component-label="Opciones"
      data-component-required="false"
      data-component-orientation="vertical"
    >
      <div id="CB">Casa de Bolsa</div>
      <div id="B">Banco</div>
      <div id="S">Sucursal</div>
    </div>

    <!-- Test: CheckBox -->
    <div
      id="bancos"
      data-component-type="checkbox"
      data-component-label="Bancos"
      data-component-required="true"
      data-component-orientation="vertical"
    >
      <div id="B1" color="blue">BBVA</div>
      <div id="B2" color="yellow">Banamex</div>
      <div id="B3" color="red">Banorte</div>
    </div>

    <!-- Test: Accordion-->
    <div id="testaccordion" data-component-type="accordion">
      <div
        id="testaccordionpaso1"
        data-component-type="accordion-item"
        data-component-label="Paso 1 de 3 Ingreso en Cuenta Medio ElectrÃ³nico"
      >
        <p>Contenido Acordeon 1</p>
      </div>
      <div
        id="testaccordionpaso2"
        data-component-type="accordion-item"
        data-component-label="Paso 2 de 3"
      >
        <p>Contenido Acordeon 2</p>
      </div>
      <div
        id="testaccordionpaso3"
        data-component-type="accordion-item"
        data-component-label="Paso 3 de 3"
      >
        <p>Contenido Acordeon 3</p>
      </div>
    </div>

    <!-- Test: Select-->
    <div
      id="payment2"
      data-component-type="select"
      data-component-label="Payment method"
      data-component-size="12em"
      data-component-required="false"
      data-component-orientation="horizontal"
      data-component-placeholder="--Selecciona--"
    >
      <div id="ET2" data-component-selected="true">Electronic transfer</div>
      <div id="CHK2">Check</div>
    </div>

    <!--Test: Pie Chart-->
    <div
      id="containerTest"
      data-component-type="piechart"
      data-component-title="Pie Chart Test"
      data-component-label="Dato"
      data-component-format="{series.name}: <b>{point.percentage:.1f}</b>"
      data-component-plot-format="<b>{point.name}</b>: {point.percentage:.1f}"
      style="min-width: 200px;max-width: 800px;height: 400px;  margin: 0 auto;"
    ></div>

    <div
      id="containerPieBorderTest"
      data-component-type="pieborderchart"
      data-component-title="Pie Chart Test"
      data-component-label="Dato"
      data-component-format="{series.name}: <b>{point.percentage:.1f}</b>"
      data-component-plot-format="<b>{point.name}</b>: {point.percentage:.1f}"
      style="min-width: 200px;max-width: 800px;height: 400px;  margin: 0 auto;"
    ></div>

    <div
      id="containerBarTest"
      data-component-type="barhorizontalchart"
      data-component-title="Horizontal Bar Test"
      data-component-rounded-size-left-one=""
      data-component-rounded-size-right-one=""
      data-component-rounded-size-left-two="30px"
      data-component-rounded-size-right-two=""
      data-component-rounded-size-left-three=""
      data-component-rounded-size-right-three="30px"
      data-component-rounded-size-left-four=""
      data-component-rounded-size-right-four=""
      style="min-width: 200px;max-width: 800px;height: 400px;  margin: 0 auto;"
    ></div>

    <script src="../assets/scripts/jquery.min.js"></script>
    <script src="../assets/scripts/libs.min.js"></script>
    <script src="../assets/scripts/common.js"></script>
    <script src="../jqgui.js"></script>
    <script src="custom-tests.js"></script>
    <script src="../assets/scripts/qunit-2.9.2.js"></script>
    <script src="tests.js"></script>
  </body>
</html>
