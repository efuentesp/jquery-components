<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>01.Caución Bursátil</title>
    <link href="/assets/css/libs.min.css" rel="stylesheet" />
    <link href="/assets/css/main.css" rel="stylesheet" />
  </head>
  <body>
    <div class="content p-4">
      <div class="row">
        <div id="divCriteriosBusquedaAccordion" data-component-type="accordion">
          <div
            id="divCriteriosBusquedaAccordionItem"
            data-component-type="accordion-item"
          >
            <form id="frmCriteriosBusqueda" class="form-group is-search-form">
              <div
                id="divFecha"
                data-component-type="date"
                data-component-label="Fecha"
                data-component-required="true"
                data-component-orientation="vertical"
                data-component-tooltip="DD/MM/AAAA"
                data-component-clear="true"
              ></div>
              <div
                id="divContrato"
                data-component-type="input-plus-minus"
                data-component-label="Contrato"
                data-component-required="true"
                data-component-tooltip="Contrato"
              ></div>
              <div
                id="divDigito"
                data-component-type="input-plus-minus"
                data-component-label="Digito"
                data-component-required="true"
                data-component-maxsize="2"
                data-component-tooltip="Dígito"
              ></div>
              <div
                id="divNegocio"
                data-component-type="options"
                data-component-label=""
                data-component-required="true"
                data-component-orientation="vertical"
                data-component-tooltip="Negocio"
              >
                <div id="divCB">Casa de Bolsa</div>
                <div id="divB">Banco</div>
              </div>
              <div
                id="divProducts"
                data-component-type="checkbox"
                data-component-label="Estatus"
                data-component-required="true"
                data-component-orientation="horizontal"
              >
                <div id="divA">A</div>
                <div id="divB">B</div>
                <div id="divC">C</div>
              </div>
              <div
                id="divPayment"
                data-component-type="select"
                data-component-label="Payment method"
                data-component-size="12em"
                data-component-required="true"
                data-component-tooltip="Payment method"
              >
                <div id="divET">
                  Electronic transfer
                </div>
                <div id="divCHK">Check</div>
                <div id="divELEGIBLE">Elegible</div>
              </div>
              <div
                id="divEjemplo"
                data-component-type="select-plus-minus-autocomplete"
                data-component-label="Contrato"
                data-component-required="true"
                data-component-tooltip="Contrato"
              ></div>
              <div class="column" id="botones-accion">
                <div
                  id="divBtnSearch"
                  data-component-type="button-search"
                  data-component-label="Consultar"
                  data-component-tooltip="Consultar"
                ></div>
                <div
                  id="divBtnClean"
                  data-component-type="button-clean"
                  data-component-label="Limpiar"
                  data-component-tooltip="Limpiar"
                ></div>
                <div
                  id="divBtnPdf"
                  data-component-type="button-pdf"
                  data-component-label="PDF"
                  data-component-tooltip="PDF"
                ></div>
                <div
                  id="divBtnXls"
                  data-component-type="button-xls"
                  data-component-label="XLS"
                  data-component-tooltip="XLS"
                ></div>
              </div>
            </form>
          </div>
        </div>
      </div>
      <div class="row has_border">
        <div class="row w-full overflow-auto">
          <div id="divGridContratos" data-component-type="grid"></div>
          <div
            id="divCountContratos"
            data-component-type="grid-records-count"
            data-component-label="Total registros: "
          ></div>
        </div>
      </div>
    </div>
    <script src="/assets/scripts/jquery.min.js"></script>
    <script src="/assets/scripts/libs.min.js"></script>
    <script src="/assets/scripts/common.js"></script>
    <script src="/jqgui.js"></script>
    <script src="script.js"></script>
  </body>
</html>
